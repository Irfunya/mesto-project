<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header page__section page__header">
    <div class="header__border">
      <img
        src="./images/header-logo.svg"
        alt="логотип_место"
        class="header__logo">
    </div>
  </header>
  <main class="content">
    <section class="profile page__section content__profile">
      <img
        src="./images/profile-avatar.jpg"
        alt="аватар"
        class="profile__avatar">
      <div class="profile__info">
        <div class="profile__item">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button"
            type="button"
            aria-label="редактировать">
          </button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button
        class="profile__add-button"
        type="button"
        aria-label="добавить">
      </button>
    </section>
    <section class="elements page__section content__elements">
      <ul class="cards">
        <li class="cards__item">
          <img
            src="./images/elements-altai.jpg"
            alt="Алтай"
            class="cards__image">
          <h2 class="cards__title">Алтай</h2>
          <button
            class="cards__button-like"
            type="button"
            aria-label="нравится">
          </button>
        </li>
        <li class="cards__item">
          <img
            src="./images/elements-baikal.jpg"
            alt="Байкал"
            class="cards__image">
          <h2 class="cards__title">Байкал</h2>
          <button
            class="cards__button-like"
            type="button"
            aria-label="нравится">
          </button>
        </li>
        <li class="cards__item">
          <img
            src="./images/elements-demerji.jpg"
            alt="гора Демерджи"
            class="cards__image">
          <h2 class="cards__title">гора Демерджи</h2>
          <button
            class="cards__button-like"
            type="button"
            aria-label="нравится">
          </button>
        </li>
        <li class="cards__item">
          <img
            src="./images/elements-kazbek.jpg"
            alt="гора Казбек"
            class="cards__image">
          <h2 class="cards__title">гора Казбек</h2>
          <button
            class="cards__button-like"
            type="button"
            aria-label="нравится">
          </button>
        </li>
        <li class="cards__item">
          <img
            src="./images/elements-krim.jpg"
            alt="Крым"
            class="cards__image">
          <h2 class="cards__title">Крым</h2>
          <button
            class="cards__button-like"
            type="button"
            aria-label="нравится">
          </button>
        </li>
        <li class="cards__item">
          <img
            src="./images/elements-murmansk.jpg"
            alt="Мурманск"
            class="cards__image">
          <h2 class="cards__title">Мурманск: Северное сияние</h2>
          <button
            class="cards__button-like"
            type="button"
            aria-label="нравится">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <div class="popup popup_opened">
    <!-- для включения popup добавить модификатор "popup_opened" -->
    <div>
      <form class="popup__container">
        <button
          class="popup__close-icon"
          type="button"
          aria-label="закрыть">
        </button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__input">
          <input
            type="text"
            class="popup__item"
            id="name"
            name="name"
            placeholder="имя"
            required>
          <input
            type="text"
            class="popup__item"
            id="profession"
            name="profession"
            required
            placeholder="о себе">
        </fieldset>
        <button
          class="popup__handler"
          type="button"
          aria-label="сохранить">Сохранить
        </button>
      </form>
    </div>
  </div>
</body>
</html>
