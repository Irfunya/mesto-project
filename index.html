<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header page__section page__header">
    <img
        src="./images/header-logo.svg"
        alt="логотип_место"
        class="header__logo">
  </header>
  <main class="content">
    <section class="profile page__section content__profile">
      <img
        src="./images/profile-avatar.jpg"
        alt="аватар"
        class="profile__avatar">
      <div class="profile__info">
        <div class="profile__item">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button"
            type="button"
            aria-label="редактировать">
          </button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button
        class="profile__add-button"
        type="button"
        aria-label="добавить">
      </button>
    </section>
    <section class="elements page__section content__elements">
      <ul class="cards">
        <li class="cards__item">
          <img
            src="./images/elements-altai.jpg"
            alt="Алтай"
            class="cards__image">
          <h2 class="cards__title">Алтай</h2>
          <button
            class="cards__button-like"
            type="button"
            aria-label="нравится">
          </button>
        </li>
        <li class="cards__item">
          <img
            src="./images/elements-baikal.jpg"
            alt="Байкал"
            class="cards__image">
          <h2 class="cards__title">Байкал</h2>
          <button
            class="cards__button-like"
            type="button"
            aria-label="нравится">
          </button>
        </li>
        <li class="cards__item">
          <img
            src="./images/elements-demerji.jpg"
            alt="гора Демерджи"
            class="cards__image">
          <h2 class="cards__title">гора Демерджи</h2>
          <button
            class="cards__button-like"
            type="button"
            aria-label="нравится">
          </button>
        </li>
        <li class="cards__item">
          <img
            src="./images/elements-kazbek.jpg"
            alt="гора Казбек"
            class="cards__image">
          <h2 class="cards__title">гора Казбек</h2>
          <button
            class="cards__button-like"
            type="button"
            aria-label="нравится">
          </button>
        </li>
        <li class="cards__item">
          <img
            src="./images/elements-krim.jpg"
            alt="Крым"
            class="cards__image">
          <h2 class="cards__title">Крым</h2>
          <button
            class="cards__button-like"
            type="button"
            aria-label="нравится">
          </button>
        </li>
        <li class="cards__item">
          <img
            src="./images/elements-murmansk.jpg"
            alt="Мурманск"
            class="cards__image">
          <h2 class="cards__title">Мурманск: Северное сияние</h2>
          <button
            class="cards__button-like"
            type="button"
            aria-label="нравится">
          </button>
        </li>
        <template class="card-template">
          <div class="cards__item">
            <img
              src=""
              alt=""
              class="cards__image">
            <h2 class="cards__title"></h2>
            <button
              class="cards__button-like"
              type="button"
              aria-label="нравится">
            </button>
            <button
                class="cards__button-delete"
                type="button"
                aria-label="удалить">
            </button>
          </div>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button
        class="popup__close-icon"
        type="button"
        aria-label="закрыть">
      </button>
      <form class="popup__form">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__input">
          <input
            type="text"
            class="popup__item popup__input_el_name"
            name="name"
            placeholder="Имя"
            value=""
            required>
          <input
            type="text"
            class="popup__item popup__input_el_job"
            name="job"
            placeholder="О себе"
            value=""
            required>
        </fieldset>
        <button
          class="popup__handler"
          type="submit"
          aria-label="сохранить">Сохранить
        </button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button
        class="popup__close-icon"
        type="button"
        aria-label="закрыть">
      </button>
      <form class="popup__form">
        <h2 class="popup__heading">Новое место</h2>
        <fieldset class="popup__input">
          <input
            type="text"
            class="popup__item popup__input_el_title"
            name="title"
            placeholder="Название"
            value=""
            required>
          <input
            type="text"
            class="popup__item popup__input_el_link"
            name="link"
            placeholder="Ссылка на картинку"
            value=""
            required>
        </fieldset>
        <button
          class="popup__handler"
          type="submit"
          aria-label="создать">Создать
        </button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_view">
    <div class="popup__view">
      <button
        class="popup__close-icon"
        type="button"
        aria-label="закрыть">
      </button>
      <figure class="popup__figure">
        <img
          class="popup__view-image"
          src=""
          alt="">
        <figcaption class="popup__view-caption">
        </figcaption>
      </figure>
    </div>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
